<!DOCTYPE html>
<html>
<head>
  <title>Cash Barber's Portfolio</title>
  <style>
    /* Add your CSS styles here */
    body {
      /* Set the default font family */
      font-family: Times New Roman, Serif;

      /* Reset the margins and padding */
      margin: 0;
      padding: 0;

      /* Set the background color */
      background-color: pink;
    }

    h1 {
      /* Set the font size and text alignment */
      font-size: 32px;
      text-align: center;

      /* Add some margins */
      margin: 24px 0;

      /* Set the text color */
      color: #333;
    }

    h2 {
      /* Set the font size and margins */
      font-size: 24px;
      margin: 16px 0;

      /* Set the text color */
      color: #333;
    }

    p {
      /* Set the font size and margins */
      font-size: 16px;
      margin: 8px 0;

      /* Set the text color */
      color: #666;
    }

    ul {
      /* Reset the list style and margins */
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      /* Add some margins */
      margin: 8px 0;
    }

    form {
      /* Add some margins and set the display to flex */
      margin: 16px 0;
      display: flex;
      flex-direction: column;
    }

    label {
      /* Set the display to block, add some margins, and set the font size */
      display: block;
      margin: 8px 0;
      font-size: 16px;

      /* Set the text color */
      color: #333;
    }

    input, textarea {
      width: 100%;
      font-size: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin: 8px 0;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 8px 0;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
