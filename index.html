<!DOCTYPE html>
<html>
<head>
  <title>Cash Barber's Portfolio</title>
  <style>
    /* Add your CSS styles here */
    body {
      /* Set the default font family */
      font-family: Arial, sans-serif;

      /* Reset the margins and padding */
      margin: 0;
      padding: 0;

      /* Set the background color */
      background-color: darkblue;
    }

    h1 {
      /* Set the font size and text alignment */
      font-size: 32px;
      text-align: center;

      /* Add some margins */
      margin: 24px 0;

      /* Set the text color */
      color: #333;
    }

    h2 {
      /* Set the font size and margins */
      font-size: 24px;
      margin: 16px 0;

      /* Set the text color */
      color: #333;
    }

    p {
      /* Set the font size and margins */
      font-size: 16px;
      margin: 8px 0;

      /* Set the text color */
      color: #666;
    }

    ul {
      /* Reset the list style and margins */
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      /* Add some margins */
      margin: 8px 0;
    }

    form {
      /* Add some margins and set the display to flex */
      margin: 16px 0;
      display: flex;
      flex-direction: column;

  </style>
</head>
<body>
  <h1>Cash Barber</h1>
  <h2>About Me</h2>

    with various projects and learning opportunities.
