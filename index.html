<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Cash Barber's Portfolio</title>
  <style>
    /* Add your CSS styles here */
    body {
      /* Set the default font family */
      font-family: Times New Roman, Serif;

      /* Reset the margins and padding */
      margin: 0;
      padding: 0;

      /* Set the background color */
      background-color: white;
    }

    h1 {
      /* Set the font size and text alignment */
      font-size: 32px;
      text-align: center;

      /* Add some margins */
      margin: 24px 0;

      /* Set the text color */
      color: #333;
    }

    h2 {
      /* Set the font size and margins */
      font-size: 24px;
      margin: 16px 0;

      /* Set the text color */
      color: #333;
    }

    p {
      /* Set the font size and margins */
      font-size: 16px;
      margin: 8px 0;

      /* Set the text color */
      color: #333;
    }

    ul {
      /* Reset the list style and margins */
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      /* Add some margins */
      margin: 8px 0;
    }

    form {
      /* Add some margins and set the display to flex */
      margin: 16px 0;
      display: flex;
      flex-direction: column;
    }

    label {
      /* Set the display to block, add some margins, and set the font size */
      display: block;
      margin: 8px 0;
      font-size: 16px;

      /* Set the text color */
      color: #333;
    }

    input, textarea {
      width: 100%;
      font-size: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin: 8px 0;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 8px 0;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .fa {
      padding: 20px;
      font-size: 30px;
      width: 30px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
      border-radius: 50%;
    }
    .fa-facebook {
      background: #3B5998;
      color: white;
    }
    .fa-twitter {
      background: #55ACEE;
      color: white;
    }
    .fa-linkedin {
      background: #007bb5;
      color: white;
    }
    .fa-instagram {
      background: #125688;
      color: white;
    }
  </style>
</head>
<body>
<div style="width: 500px; margin: 0 auto;">
  <h1>Hi, I'm Cash</h1>
  <h1>Data Engineer | Optum</h1>
  <h1>Social Media</h1>
  <h1>
  <a href="https://www.facebook.com/cash.barber.4/" class="fa fa-facebook"></a>
  <a href="http://twitter.com/cash_barber" class="fa fa-twitter"></a>
  <a href="http://linkedin.com/in/cash-griffith-barber" class="fa fa-linkedin"></a>
  <a href="https://www.instagram.com/cash_barber/" class="fa fa-instagram"></a>
  </h1>
</div>
</body>
