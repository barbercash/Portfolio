      margin: 24px 0;

      flex-direction: column;

      font-size: 16px;

      font-size: 16px;

      box-sizing: border-box;
      margin: 8px 0;
    }

      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 8px 0;
